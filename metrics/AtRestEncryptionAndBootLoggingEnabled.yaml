metric:
	metadata:
		uid: AtRestEncryptionAndBootLoggingEnabled
    description: This metric is used to assess if encryption at rest and boot logging has been enabled on a storage resource.
    version: 1.0 # ontology version
    comments: "Developed in EMERALD, to be assessed using CSP-native collector, ..."
  assessment-data:
    target-resources: [Storage] # can be resource ID?
    security-feature: [transportEncryption.enabled, BootLogging.enabled]
  config-data:
    operator: ==
    target-value: true
    interval: 1