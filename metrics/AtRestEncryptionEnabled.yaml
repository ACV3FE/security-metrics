metric:
	metadata:
		uid: AtRestEncryptionEnabled
    description: This metric is used to assess if encryption at rest has been enabled on a resource
    version: 1.0 # ontology version
    comments: "Developed in EMERALD, to be assessed using CSP-native collector, ..."
  assessment-data:
	  target-resources: [Storage] # can be resource ID?
    security-feature: [transportEncryption.enabled]
  config-data:
    operator: ==
    target-value: true
    interval: 1